<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Login</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" type="text/css" href="/css/global.css" />
    
    <!-- Downloaded Scripts -->
    
    <!-- Browser Modules -->
    <script src="/js/browser/jquery-1.9.1.min.js"></script>
    
    <!-- Custom Library/Helpers -->
    <script src="/js/tools/CookieTools.js"></script>
    
    <!-- Page Specific Init/Handlers -->
    <script src="/js/pagehandlers/Login.js"></script>
</head>
<body>
    <!-- Top Nav Bar -->
    <div class="navbar">
        <div class="navbar-title-left">
            <p>Market</p>
        </div>
        <div class="navbar-title-middle">
            <p>Login</p>
        </div>
        <div class="navbar-account">
            <p id="account_type_text"></p>
            <p id="account_name_text"></p>
        </div>
        <div class="navbar-buttonbox">
            <button onclick="location.href='/login'">Login</button>
        </div>
    </div>
    
    <!-- Main Container -->
    <div class="container">
        <input id="loginEmailInput" type="text"     name="" placeholder="Email"/>
        <br>
        <input id="loginPasswordInput" type="password" name="" placeholder="Password"/>
        <br>
        <input id="employeeLoginCheckbox" type="checkbox" name="employeeLogin" value="">
        <label for="employeeLogin">Employee Login</label>
        <br>
        
        <button id="loginButton">Login</button>
    </div>
</body>
</html>
