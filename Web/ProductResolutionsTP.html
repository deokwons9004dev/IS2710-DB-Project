<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Common Resolutions</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" type="text/css" href="/css/global.css" />
    
    <!-- Downloaded Scripts -->
    
    <!-- Browser Modules -->
    <script src="/js/browser/jquery-1.9.1.min.js"></script>
    <script src="/js/browser/moment.js"></script>
    
    <!-- Custom Library/Helpers -->
    <script src="/js/tools/CookieTools.js"></script>
    <script src="/js/tools/MiscTools.js"></script>
    
    <!-- Page Specific Init/Handlers -->
    <script src="/js/pagehandlers/CommonRes.js"></script>

</head>
<body>
    <!-- Top Nav Bar -->
    <div class="navbar">
        <div class="navbar-title-left">
            <p>Market</p>
        </div>
        <div class="navbar-title-middle">
            <p>Common Resolutions</p>
        </div>
        <div class="navbar-account">
            <p id="account_type_text"></p>
            <p id="account_name_text"></p>
        </div>
        <div class="navbar-buttonbox">
            <button onclick="location.href='/logout'">Logout</button>
        </div>
    </div>
    
    
    <div id="product_box" class="table-div">
        <p class="flat-ui-table-title">Product Summary</p>
        <table class="flat-ui-table">
            <tr>
                <th>Product#</th>
                <th>Name</th> 
                <th>Description</th>
                <th>Price</th>
            </tr>
        </table>
    </div>
    
    <br>
    <label for="proddropdown">Choose a Product:</label>

    <select id="proddropdown">
    </select>
    
    <input type="submit" onclick="GetCommonResolutions()" value="Get Common Resolutions">


    <div id="res_box" class="table-div">
        <p class="flat-ui-table-title">Product Summary</p>
        <table class="flat-ui-table">
            <tr>
                <th>Resolution #</th>
                <th>Name</th>
                <th>Guide</th> 
            </tr>
        </table>
    </div>

</body>
</html>
